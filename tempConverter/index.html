<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Temperature Converter</title>
  </head>
  <body>
    <h1>Temperature Convert</h1>
    <h2>Please Enter Your Temperatures</h2>
    <main>
      <section>
        <form id="farForm">
          <label for="far">Farenheight -> Celcius</label>
          <input type="number" id="far" step="0.01" />
          <button type="submit">Convert</button>
        </form>
        <span id="farOutput"></span>
      </section>
      <section>
        <form id="celForm">
          <label for="cel">Celcius -> Farenheight</label>
          <input type="number" id="cel" step="0.01" />
          <button type="submit">Convert</button>
        </form>
        <span id="celOutput"></span>
      </section>
    </main>
  </body>
</html>
