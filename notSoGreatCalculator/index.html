<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Not-So Great Calculator</h1>
    </header>
    <main>
      <h2>*Starting Number is 0*</h2>
      <section>
        <div class="numberReset">
          <p>RESET</p>
          <span>0</span>
        </div>
        <div class="numberAdd3">
          <p>Add Three</p>
          <span>+3</span>
        </div>
        <div class="numberAdd9">
          <p>Add Nine</p>
          <span>+9</span>
        </div>
        <div class="numberSub2">
          <p>Sub Two</p>
          <span>-2</span>
        </div>
        <div class="numberShow">
          <p>TOTAL</p>
          <span class="showTotal"></span>
        </div>
      </section>
    </main>
  </body>
</html>
